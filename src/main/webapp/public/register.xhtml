<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="#{region.locale}">
  <h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:outputStylesheet library="css" name="font.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="shortcut icon" href="#{resource['img/favicon.png']}" type="image/png"/>
    <title>conexify :: <h:outputText value="#{msg['title_page_register']}"/></title>
  </h:head>
  <h:body
    styleClass="w-full min-h-screen flex justify-content-center align-items-center bg-primary">
    <div
      class="w-full bg-primary hidden sm:hidden md:hidden lg:flex xl:flex flex-column justify-content-center align-items-center gap-2" style="min-height: calc(100vh - 4rem);">
      <h:graphicImage library="img" name="person_computer.svg" styleClass="w-24rem" />
      <h:outputText value="#{msg['name_enterprise']}" styleClass="font-bold text-white text-5xl pacifico-regular"/>
    </div>
    <div
      class="w-full h-full flex flex-column justify-content-center align-items-center bg-white">
      <h:form
        styleClass="w-full min-h-screen flex flex-column justify-content-center align-items-center gap-4 py-4 px-6">
        <h:outputText value="#{msg['title_form_register']}" styleClass="font-bold text-primary text-4xl" />

        <div class="flex flex-column gap-2 w-full px-2">
          <p:outputLabel for="name" value="#{msg['label_name']}" styleClass="w-full font-bold text-primary" />
          <div class="ui-inputgroup w-full">
                    <span class="ui-input-icon-left w-full">
                      <i class="bi bi-person-bounding-box text-primary font-bold" />
                      <p:inputText id="name" value="#{formRegisterValidation.name}"
                                   placeholder="Jhon Doe" required="true" autocomplete="off"
                                   requiredMessage="#{msg['message_required_name']}"
                                   validatorMessage="#{msg['message_length_name']}"
                                   styleClass="w-full">
                        <f:validateRequired />
                        <f:validateLength minimum="3" maximum="50" />
                      </p:inputText>
                    </span>
          </div>
          <h:message for="name" styleClass="text-red-500" />
        </div>

        <p:panelGrid columns="2" layout="flex"
                     columnClasses="col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6, col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6"
                     styleClass="w-full">

          <p:row>
            <p:column>
              <div class="flex flex-column gap-2 w-full">
                <p:outputLabel for="paternalSurname" value="#{msg['label_paternal_surname']}" styleClass="w-full font-bold text-primary" />
                <div class="ui-inputgroup w-full">
                    <span class="ui-input-icon-left w-full">
                      <i class="bi bi-person-bounding-box text-primary font-bold" />
                      <p:inputText id="paternalSurname"
                                   value="#{formRegisterValidation.paternalSurname}"
                                   placeholder="Radit" required="true" autocomplete="off"
                                    requiredMessage="#{msg['message_required_paternal_surname']}"
                                    validatorMessage="#{msg['message_length_paternal_surname']}"
                                   styleClass="w-full">
                        <f:validateRequired />
                        <f:validateLength minimum="3" maximum="50" />
                      </p:inputText>
                    </span>
                </div>
                <h:message for="paternalSurname" styleClass="text-red-500" />
              </div>
            </p:column>
          </p:row>

          <p:row>
            <p:column>
              <div class="flex flex-column gap-2 w-full">
                <p:outputLabel for="maternalSurname" value="#{msg['label_maternal_surname']}" styleClass="w-full font-bold text-primary" />
                <div class="ui-inputgroup w-full">
                    <span class="ui-input-icon-left w-full">
                      <i class="bi bi-person-bounding-box text-primary font-bold" />
                      <p:inputText id="maternalSurname"
                                   value="#{formRegisterValidation.maternalSurname}"
                                   placeholder="Smith" required="true" autocomplete="off"
                                   requiredMessage="#{msg['message_required_maternal_surname']}"
                                   validatorMessage="#{msg['message_length_maternal_surname']}"
                                   styleClass="w-full">
                        <f:validateRequired />
                        <f:validateLength minimum="3" maximum="50" />
                      </p:inputText>
                    </span>
                </div>
                <h:message for="maternalSurname" styleClass="text-red-500" />
              </div>
            </p:column>
          </p:row>

          <p:row>
            <p:column>
              <div class="flex flex-column gap-2 w-full">
                <p:outputLabel for="numberPhone" value="#{msg['label_number_phone']}" styleClass="w-full font-bold text-primary" />
                <div class="ui-inputgroup w-full">
                    <span class="ui-input-icon-left w-full">
                      <i class="bi bi-phone text-primary font-bold" />
                      <p:inputText id="numberPhone"
                                   value="#{formRegisterValidation.numberPhone}"
                                   placeholder="+51915339493" required="true" autocomplete="off"
                                   requiredMessage="#{msg['message_required_number_phone']}"
                                   validatorMessage="#{msg['message_pattern_number_phone']}"
                                   styleClass="w-full">
                        <f:validateRequired />
                        <f:validateRegex pattern="(\+\d{1,3})?[0-9]{9,12}" />
                      </p:inputText>
                    </span>
                </div>
                <h:message for="numberPhone" styleClass="text-red-500" />
              </div>
            </p:column>
          </p:row>

          <p:row>
            <p:column>
              <div class="flex flex-column gap-2 w-full">
                <p:outputLabel for="email" value="#{msg['label_email']}" styleClass="w-full font-bold text-primary" />
                <div class="ui-inputgroup w-full">
                    <span class="ui-input-icon-left w-full">
                      <i class="bi bi-envelope-at text-primary font-bold" />
                      <p:inputText id="email"
                                   value="#{formRegisterValidation.email}"
                                   placeholder="example@conexify.com" required="true" autocomplete="off"
                                   requiredMessage="#{msg['message_required_email']}"
                                   validatorMessage="#{msg['message_pattern_email']}"
                                   styleClass="w-full">
                        <f:validateRequired />
                        <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
                      </p:inputText>
                    </span>
                </div>
                <h:message for="email" styleClass="text-red-500" />
              </div>
            </p:column>
          </p:row>

        </p:panelGrid>

        <div class="flex flex-column gap-2 w-full px-2">
          <p:outputLabel for="birthday" value="#{msg['label_birthday']}" styleClass="w-full font-bold text-primary" />
          <p:datePicker
            id="birthday"
            placeholder="#{msg['placeholder_date_birthday']}"
            required="true"
            autocomplete="off"
            style="width: 100%; display: flex; align-items: center;"
            value="#{formRegisterValidation.birthDay}"
            enabledDates="#{formRegisterValidation.validDates}"
            showIcon="true"
            showOnFocus="false"
            pattern="dd/MM/yyyy"
            validatorMessage="#{msg['message_required_birthday']}"
          >
            <f:validateRequired />
          </p:datePicker>
          <h:message for="birthday" styleClass="text-red-500" />
        </div>

        <p:panelGrid columns="2" layout="flex"
                     columnClasses="col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6, col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6"
                     styleClass="w-full">
          <p:row>
            <p:column>
              <div class="flex flex-column gap-2 w-full">
                <p:outputLabel for="password1" value="#{msg['label_password']}"
                               styleClass="w-full font-bold text-primary" />
                <div class="ui-inputgroup w-full">
                    <span class="ui-input-icon-left w-full">
                      <i class="bi bi-shield-lock text-primary font-bold" />
                      <p:password id="password1" placeholder="•••••••••••••••••••" feedback="true" match="password2"
                                  value="#{formRegisterValidation.password1}"
                                  required="true"
                                  autocomplete="off"
                                  styleClass="w-full"
                                  requiredMessage="#{msg['message_required_password']}"
                                  validatorMessage="#{msg['message_length_password']}"
                      >
                        <f:validateRequired />
                        <f:validateLength minimum="8" maximum="20" />
                      </p:password>
                    </span>
                </div>
                <h:message for="password1" styleClass="text-red-500" />
              </div>
            </p:column>
          </p:row>
          <p:row>
            <p:column>
              <div class="flex flex-column gap-2 w-full">
                <p:outputLabel for="password2" value="#{msg['label_repeat_password']}"
                               styleClass="w-full font-bold text-primary" />
                <div class="ui-inputgroup w-full">
                    <span class="ui-input-icon-left w-full">
                      <i class="bi bi-shield-lock text-primary font-bold" />
                      <p:password id="password2" placeholder="•••••••••••••••••••" feedback="true" required="true"
                                  value="#{formRegisterValidation.password2}"
                                  autocomplete="off"
                                  styleClass="w-full"
                                  requiredMessage="#{msg['message_required_repeat_password']}"
                                  validatorMessage="#{msg['message_length_password']}"
                      >
                        <f:validateRequired />
                        <f:validateLength minimum="8" maximum="20" />
                      </p:password>
                    </span>
                </div>
                <h:message for="password2" styleClass="text-red-500" />
              </div>
            </p:column>
          </p:row>
        </p:panelGrid>
        <div class="w-full">
          <p:commandButton value="#{msg['button_register']}"
                           action="#{formRegisterValidation.register}"
                           update="@form"
                           styleClass="ui-button-outlined w-full font-bold" />
        </div>
        <div
          class="w-full">
          <p:linkButton id="button_cancel_operation" value="#{msg['button_cancel_operation']}" outcome="/login"
                        styleClass="ui-button-outlined ui-button-danger w-full font-bold" />
        </div>
      </h:form>
    </div>
  </h:body>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="#{region.locale}">
  <h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:outputStylesheet library="css" name="font.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="shortcut icon" href="#{resource['img/favicon.png']}" type="image/png"/>
    <title>conexify :: <h:outputText value="#{msg['title_page_reset_password']}"/></title>
  </h:head>
  <h:body styleClass="w-full h-screen">
    <div class="w-full h-full flex justify-content-center align-items-center">
      <div
        class="w-full h-full bg-primary hidden sm:hidden md:hidden lg:flex xl:flex flex-column justify-content-center align-items-center gap-2">
        <h:graphicImage library="img" name="person_computer.svg" styleClass="w-24rem" />
        <h:outputText value="#{msg['name_enterprise']}" styleClass="font-bold text-white text-5xl pacifico-regular"/>
      </div>
      <div class="w-full h-full flex flex-column justify-content-center align-items-center gap-2">
        <div>
          <h:graphicImage library="img" name="favicon.png" styleClass="w-8rem block sm:block md:block lg:hidden xl:hidden" />
        </div>

        <!--   VALIDATE EMAIL    -->
        <h:form id="formEmailValidation" styleClass="w-20rem sm:w-20rem md:w-20rem lg:w-30rem xl:w-30rem flex flex-column justify-content-start align-items-center gap-4">
          <h:outputText value="#{msg['title_form_reset_password']}" styleClass="font-bold text-primary text-center text-4xl" />
          <div class="flex flex-column gap-2 w-full">
            <p:outputLabel for="email" value="#{msg['label_email']}" styleClass="w-full font-bold text-primary" />
            <div class="ui-inputgroup">
            <span class="ui-input-icon-left w-full">
                <i class="bi bi-envelope text-primary font-bold" />
                <p:inputText value="#{formResetPasswordValidation.email}" type="text" id="email"
                             disabled="#{formResetPasswordValidation.emailValidated}"
                             required="true" autocomplete="off" styleClass="w-full"
                             placeholder="example@gmail.com"
                             requiredMessage="#{msg['error_email_required']}"
                             validatorMessage="#{msg['error_email_invalid']}">
                    <f:validateRequired />
                    <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
                </p:inputText>
            </span>
              <p:commandButton value="#{msg['button_validate']}"
                               disabled="#{formResetPasswordValidation.emailValidated}"
                               action="#{formResetPasswordValidation.validateEmail}"
                               update=":formEmailValidation :formCodeValidation :formResendCode :buttonLinkRensendCode :fragmentResendCode" />
            </div>
            <h:message for="email" styleClass="text-red-500" />
          </div>
        </h:form>

        <!--   VALIDATE CODE VERIFICATION    -->

        <h:form id="formCodeValidation" styleClass="w-20rem sm:w-20rem md:w-20rem lg:w-30rem xl:w-30rem flex flex-column justify-content-start align-items-center gap-4">
          <div class="flex flex-column gap-2 w-full">
            <p:outputLabel for="code_verification" value="#{msg['label_code_verification']}" styleClass="w-full font-bold text-primary" />
            <div class="ui-inputgroup">
            <span class="ui-input-icon-left w-full">
                <i class="bi bi-upc text-primary font-bold" />
                <p:inputText id="code_verification"
                             value="#{formResetPasswordValidation.codeVerification}"
                             disabled="#{formResetPasswordValidation.codeValidated}"
                             styleClass="w-full"
                             placeholder="2A1F23"
                             required="true" requiredMessage="#{msg['error_code_verification_required']}"
                             validatorMessage="#{msg['error_code_verification_invalid']}">
                    <f:validateRequired />
                    <f:validateLength minimum="6" maximum="6" />
                </p:inputText>
            </span>
              <p:commandButton value="#{msg['button_validate']}"
                               action="#{formResetPasswordValidation.validateCodeVerification}"
                               disabled="#{formResetPasswordValidation.codeValidated}"
                               update=":formCodeValidation" />
            </div>
            <h:message for="code_verification" styleClass="text-red-500" />
          </div>
        </h:form>

        <!--   RESEMD CODE    -->

        <ui:fragment id="fragmentResendCode" rendered="#{formResetPasswordValidation.resendDisabled}">
          <h:form id="formResendCode" styleClass="w-20rem sm:w-20rem md:w-20rem lg:w-30rem xl:w-30rem flex flex-column justify-content-start align-items-center gap-4">
            <p:commandButton id="buttonLinkRensendCode"
                             disabled="#{formResetPasswordValidation.resendCodeDisabled}"
                             type="button"
                             value="#{formResetPasswordValidation.resendCountdown > 0 ? msg['label_resend_code_in'].concat(' ').concat(formResetPasswordValidation.resendCountdown) : msg['label_resend_code']}" styleClass="ui-button-flat"/>
<!--            <p:poll listener="#{formResetPasswordValidation.startResendCountdown}" update=":buttonLinkRensendCode" />-->
          </h:form>
        </ui:fragment>

        <!--   CHANGE PASSWORD    -->

        <h:form id="formChangePassword" styleClass="w-20rem sm:w-20rem md:w-20rem lg:w-30rem xl:w-30rem flex flex-column justify-content-start align-items-center gap-4">
          <ui:fragment rendered="#{formResetPasswordValidation.showChangePassword}">
            <div class="flex flex-column gap-2 w-full">
              <p:outputLabel for="old_password" value="#{msg['label_old_password']}" styleClass="w-full font-bold text-primary" />
              <span class="ui-input-icon-left w-full">
                <i class="bi bi-shield-lock text-primary font-bold" />
                <p:inputText value="#{formResetPasswordValidation.oldPassword}" type="password" id="old_password"
                             required="true" autocomplete="off"
                             disabled="#{!formResetPasswordValidation.codeValidated}"
                             styleClass="w-full"
                             placeholder="•••••••••••••••••••••••"
                             requiredMessage="#{msg['error_password_required']}"
                             validatorMessage="#{msg['error_length_password']}">
                    <f:validateRequired />
                    <f:validateLength minimum="8" />
                </p:inputText>
            </span>
              <h:message for="old_password" styleClass="text-red-500" />
            </div>
            <div class="flex flex-column gap-2 w-full">
              <p:outputLabel for="new_password" value="#{msg['label_new_password']}" styleClass="w-full font-bold text-primary" />
              <span class="ui-input-icon-left w-full">
                <i class="bi bi-shield-lock text-primary font-bold" />
                <p:inputText value="#{formResetPasswordValidation.newPassword}" type="password" id="new_password"
                             required="true" autocomplete="off"
                             disabled="#{!formResetPasswordValidation.codeValidated}"
                             styleClass="w-full"
                             placeholder="•••••••••••••••••••••••"
                             requiredMessage="#{msg['error_password_required']}"
                             validatorMessage="#{msg['error_length_password']}">
                    <f:validateRequired />
                    <f:validateLength minimum="8" />
                </p:inputText>
            </span>
              <h:message for="new_password" styleClass="text-red-500" />
            </div>
            <p:commandButton value="#{msg['button_change_password']}"
                             disabled="#{!formResetPasswordValidation.codeValidated}"
                             styleClass="ui-button-outlined w-full font-bold" />
          </ui:fragment>
        </h:form>

        <!--   CANCEL OPERATION    -->

        <div
          class="w-20rem sm:w-20rem md:w-20rem lg:w-30rem xl:w-30rem flex flex-column justify-content-start align-items-center gap-4">
          <p:linkButton id="button_cancel_operation" value="#{msg['button_cancel_operation']}" outcome="/login"
                        styleClass="ui-button-outlined ui-button-danger w-full font-bold" />
        </div>
      </div>
    </div>
  </h:body>
</f:view>
</html>

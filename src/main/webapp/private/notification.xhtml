<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="#{region.locale}">
  <h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:outputStylesheet library="css" name="font.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="shortcut icon" href="#{resource['img/favicon.png']}" type="image/png"/>
    <title>conexify :: <h:outputText value="#{msg['title_page_notifications']}"/></title>
  </h:head>
  <h:body styleClass="w-full h-screen">
    <ui:include src="/fragments/menubar.xhtml" />
    <ul class="list-none p-2" style="width: 300px;">
      <ui:repeat value="#{notification.notifications}" var="notif">
        <li class="border-b pb-2 mb-2">
          <h:outputLink value="#{notif.link}" styleClass="flex justify-content-start items-center gap-2">
            <i class="bi bi-#{notif.icon} text-2xl text-#{notif.color}" />
            <div>
              <small class="block text-gray-500">#{notif.sender}</small>
              <h:outputText value="#{notif.message}" styleClass="font-bold text-gray-800" />
            </div>
          </h:outputLink>
        </li>
      </ui:repeat>
    </ul>
  </h:body>
</f:view>
</html>

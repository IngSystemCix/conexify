<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="#{regionBean.locale}">
  <h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:outputStylesheet library="css" name="font.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <h:outputStylesheet library="css" name="buble-rectangle-background.css"/>
    <link rel="shortcut icon" href="#{resource['img/favicon.png']}" type="image/png"/>
    <title>conexify :: <h:outputText value="#{msg['title_page_dashboard']}"/></title>
  </h:head>
  <h:body styleClass="w-full">
    <div class="w-full flex justify-content-start align-items-center" style="z-index:
    1000;">
      <ui:include src="/fragments/sidebar-menu.xhtml"/>
      <p:panelGrid columns="2" layout="grid" styleClass="w-full"
                   columnClasses="col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6, col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6">
        <p:card styleClass="w-full h-full flex flex-column justify-content-between mt-6 sm:mt-6 md:mt-0 lg:mt-0 xl:mt-0">
          <f:facet name="title">
            <h:outputText value="#{msg['title_card_dashboard_amount_users']}" style="color: #4fc3f7;"
                          styleClass="uppercase"/>
          </f:facet>
          <f:facet name="subtitle">
            <h:outputText value="#{msg['subtitle_card_dashboard_amount_users_description']}"/>
          </f:facet>
          <div class="w-full flex justify-content-center align-items-center">
            <h:outputText value="#{dashboardBean.amountUsers}" styleClass="text-6xl text-primary font-bold"/>
          </div>
          <p:chart value="#{dashboardBean.chartModelAmountUsers}" styleClass="w-full h-full" />
        </p:card>

        <p:card styleClass="w-full h-full flex flex-column justify-content-between">
          <f:facet name="title">
            <h:outputText value="#{msg['title_card_dashboard_device_usage']}" style="color: #84d0c9;" styleClass="uppercase"/>
          </f:facet>
          <f:facet name="subtitle">
            <h:outputText value="#{msg['subtitle_card_dashboard_device_usage_description']}"/>
          </f:facet>
          <div class="w-full flex justify-content-center align-items-center">
            <h:outputText value="#{dashboardBean.deviceUsage}" styleClass="text-6xl text-primary font-bold"/>
          </div>
          <p:chart value="#{dashboardBean.chartModelDeviceUsage}" styleClass="w-full h-full" />
        </p:card>

        <p:card styleClass="w-full h-full flex flex-column justify-content-between">
          <f:facet name="title">
            <h:outputText value="#{msg['title_card_dashboard_time_usage']}" style="color: #b388ff;" styleClass="uppercase"/>
          </f:facet>
          <f:facet name="subtitle">
            <h:outputText value="#{msg['subtitle_card_dashboard_time_usage_description']}"/>
          </f:facet>
          <div class="w-full flex justify-content-center align-items-center">
            <h:outputText value="#{dashboardBean.timeUsage}" styleClass="text-6xl text-primary font-bold"/>
          </div>
          <p:chart value="#{dashboardBean.chartModelTimeUsage}" styleClass="w-full h-full"/>
        </p:card>

        <p:card styleClass="w-full h-full flex flex-column justify-content-between">
          <f:facet name="title">
            <h:outputText value="#{msg['title_card_dashboard_user_demographics']}" style="color: #d57987;" styleClass="uppercase"/>
          </f:facet>
          <f:facet name="subtitle">
            <h:outputText value="#{msg['subtitle_card_dashboard_user_demographics_description']}"/>
          </f:facet>
          <div class="w-full flex justify-content-center align-items-center">
            <h:outputText value="#{dashboardBean.userDemographics}" styleClass="text-6xl text-primary font-bold"/>
          </div>
          <p:chart value="#{dashboardBean.chartModelUserDemographics}" styleClass="w-full h-full"/>
        </p:card>
      </p:panelGrid>
    </div>
  </h:body>
</f:view>
</html>

policy_privacy_1_title=Información que recopilamos
policy_privacy_1_description=Recopilamos información de usted cuando se registra en nuestro sitio, realiza un pedido, se suscribe a nuestro boletín, responde a una encuesta o completa un formulario.
policy_privacy_2_title=Uso de la información
policy_privacy_2_description=Cualquiera de la información que recopilamos de usted puede usarse de las siguientes maneras: Para personalizar su experiencia, mejorar nuestro sitio web, mejorar el servicio al cliente, procesar transacciones, administrar un concurso, promoción, encuesta u otra función del sitio y enviar correos electrónicos periódicos.
policy_terms_1_title=Términos
policy_terms_1_description=Al acceder al sitio web en conexify, acepta estar sujeto a estos términos de servicio, todas las leyes y regulaciones aplicables, y acepta que es responsable del cumplimiento de cualquier ley local aplicable.
policy_terms_2_title=Licencia de Uso
policy_terms_2_description=Se otorga permiso para descargar temporalmente una copia de los materiales (información o software) en el sitio web de Conexify para su visualización transitoria personal y no comercial.
policy_cookies_1_title=¿Qué son las cookies?
policy_cookies_1_description=Las cookies son pequeños archivos de texto que los sitios web que visita colocan en su computadora. Se utilizan ampliamente para hacer que los sitios web funcionen o funcionen de manera más eficiente, así como para proporcionar información a los propietarios del sitio.
policy_cookies_2_title=Cómo usamos las cookies
policy_cookies_2_description=Usamos cookies para ayudarnos a recordar y procesar los artículos en su carrito de compras, comprender y guardar sus preferencias para futuras visitas y compilar datos agregados sobre el tráfico del sitio y la interacción del sitio para que podamos ofrecer mejores experiencias y herramientas en el futuro.
policy_community_1_title=Sea respetuoso
policy_community_1_description=Nos comprometemos a crear una comunidad segura y respetuosa para todos.
policy_community_2_title=Sea solidario
policy_community_2_description=Todos estamos aquí para apoyarnos unos a otros.

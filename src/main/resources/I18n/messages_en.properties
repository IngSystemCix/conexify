policy_privacy_1_title=Information we collect
policy_privacy_1_description=We collect information from you when you register on our site, place an order, subscribe to our newsletter, respond to a survey or fill out a form.
policy_privacy_2_title=Use of information
policy_privacy_2_description=Any of the information we collect from you may be used in one of the following ways: To personalize your experience, to improve our website, to improve customer service, to process transactions, administer a contest, promotion, survey or other site feature and to send periodic emails.
policy_terms_1_title=Terms
policy_terms_1_description=By accessing the website at conexify, you are agreeing to be bound by these terms of service, all applicable laws and regulations, and agree that you are responsible for compliance with any applicable local laws.
policy_terms_2_title=Use License
policy_terms_2_description=Permission is granted to temporarily download one copy of the materials (information or software) on Conexify's website for personal, non-commercial transitory viewing only.
policy_cookies_1_title=What are cookies?
policy_cookies_1_description=Cookies are small text files that are placed on your computer by websites that you visit. They are widely used in order to make websites work, or work more efficiently, as well as to provide information to the owners of the site.
policy_cookies_2_title=How we use cookies
policy_cookies_2_description=We use cookies to help us remember and process the items in your shopping cart, understand and save your preferences for future visits and compile aggregate data about site traffic and site interaction so that we can offer better site experiences and tools in the future.
policy_community_1_title=Be respectful
policy_community_1_description=We're committed to creating a safe and respectful community for everyone.
policy_community_2_title=Be supportive
policy_community_2_description=We're all here to support each other.
